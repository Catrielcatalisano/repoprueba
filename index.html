<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Logística MILO</title>
</head>
<body>
    <header>
        <h1>MILO</h1>
      </header>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre-nosotros.html">Sobre nosotros</a>
        <a href="Trabaja-con-nosotros.html">Trabaja con nosotros</a>
      </nav>

    <main>

    <section id="formulario">
            <fieldset>
            <h2>Solicitar Retiro de Contenedores</h2>
                <form>
                    <label for="nombre-empresa">Nombre de la Empresa:</label>
                    <input type="text" id="nombre-empresa" name="nombre-empresa" required>
                    <label for="fecha-retiro">Fecha de Retiro:</label>
                    <input type="date" id="fecha-retiro" name="fecha-retiro" required>
                    <label for="numero-contenedor">Número de Contenedor:</label>
                    <input type="text" id="numero-contenedor" name="numero-contenedor" required>
                    <label for="origen">Origen:</label>
                    <input type="text" id="origen" name="origen" required>
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                    <button type="submit">Enviar Solicitud</button>
                </form>
        </fieldset>
        <fieldset>
            <h2>Solicitar Importacion Fiscal</h2>
                <form>
                    <label for="nombre-empresa">Nombre de la Empresa:</label>
                    <input type="text" id="nombre-empresa" name="nombre-empresa" required>
                    <label for="fecha-retiro">Fecha de Retiro:</label>
                    <input type="date" id="fecha-retiro" name="fecha-retiro" required>
                    <label for="numero-contenedor">Número de Contenedor:</label>
                    <input type="text" id="numero-contenedor" name="numero-contenedor" required>
                    <label for="origen">Origen:</label>
                    <input type="text" id="origen" name="origen" required>
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                    <button type="submit">Enviar Solicitud</button>
                </form>
        </fieldset>
    </section>
    <section id="galeria">
            <img src="imagenes/imagen1.jpg" alt="">
            <img src="imagenes/imagen2.jpg" alt="">
            <img src="imagenes/imagen3.jpg" alt="">
            <img src="imagenes/imagen4.jpg" alt="">
            <img src="imagenes/imagen5.jpg" alt="">
            <img src="imagenes/iamgen6.jpg" alt="">
    </section>
    <section id="formulario">
                <h1>Cotizador de Envío</h1>
                <form id="cotizacionForm">
                <label for="peso">Peso (kg): </label>
                <input type="number" id="peso" required step="0.1">
                <br>
                <label for="distancia">Distancia (km): </label>
                <input type="number" id="distancia" required>
                <br>
                <button type="button" onclick="cotizarEnvio()">Cotizar Envío</button>
            </form>
                <h2>Resultado:</h2>
                <h4 id="resultado"></h4>
    </section>
</main>
